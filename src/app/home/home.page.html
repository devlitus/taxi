<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="salir()">
        Salir
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{user.nombre}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map [latitude]="user.lat" [longitude]="user.lng"[zoom]="16">
    <agm-marker [latitude]="user.lat" [longitude]="user.lng"></agm-marker>
  </agm-map>
</ion-content>
